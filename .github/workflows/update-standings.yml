name: Update NBA Standings

on:
  schedule:
    # Run at 6 AM ET (11 AM UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Update standings
        run: |
          python scripts/update_standings.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/standings.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update standings - $(date +'%Y-%m-%d')" && git push)
